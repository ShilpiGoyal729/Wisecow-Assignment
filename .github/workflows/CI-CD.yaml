name: CI/CD Pipeline for Nginx Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Step 1: Build and Push Docker Image to Registry
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (if needed)
        run: |
          npm install  # or yarn install

      - name: Build dist directory (if needed)
        run: |
          npm run build  # or your custom build command to generate dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Verify Docker Buildx setup
        run: |
          docker buildx version
          docker buildx ls

      - name: Check if Dockerfile exists
        run: |
          ls -la
          if [ ! -f "Dockerfile" ]; then
            echo "ERROR: Dockerfile not found in the repository!"
            exit 1
          fi

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker buildx create --use
          docker buildx build --file Dockerfile --platform linux/amd64 --tag shilpigoyal729/nginx-app:${{ github.sha }} --push .
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled

  # Step 2: Deploy to Kubernetes
  deploy_to_kubernetes:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      - name: Start Minikube and wait for it to be ready
        run: |
          minikube start --driver=docker
          echo "Waiting for Minikube to be ready..."
          until minikube status | grep -q "host: Running"; do sleep 5; done
          minikube status

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          minikube update-context
          minikube kubectl -- get pods

      - name: Deploy to Kubernetes
        run: |
          export GITHUB_SHA=${{ github.sha }}
          cat deployment.yaml | envsubst | kubectl apply -f -
          kubectl rollout status deployment/nginx-deployment
