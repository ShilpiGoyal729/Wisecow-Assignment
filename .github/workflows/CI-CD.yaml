name: CI/CD Pipeline for Nginx Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Step 1: Build and Push Docker Image to Registry
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (if needed)
        run: |
          # For example, if you're using npm or yarn to build the dist directory
          npm install  # or yarn install

      - name: Build dist directory (if needed)
        run: |
          npm run build  # or your custom build command to generate dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Verify Docker Buildx setup
        run: |
          docker buildx version
          docker buildx ls

      - name: Check if Dockerfile exists
        run: |
          ls -la
          if [ ! -f "Dockerfile" ]; then
            echo "ERROR: Dockerfile not found in the repository!"
            exit 1
          fi

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker buildx create --use
          docker buildx build --file Dockerfile --platform linux/amd64 --tag shilpigoyal729/nginx-app:${{ github.sha }} --push .
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled

  # Step 2: Deploy to Kubernetes
  deploy_to_kubernetes:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo mv minikube-linux-amd64 /usr/local/bin/minikube
          sudo chmod +x /usr/local/bin/minikube

      - name: Start Minikube
        run: |
          minikube start --driver=docker

      - name: Set up kubectl to use Minikube context
        run: |
          mkdir -p $HOME/.kube  # Ensure the .kube directory is created
          rm -f $HOME/.kube/config  # Remove any existing config file to avoid conflict
          cp $(minikube -p minikube kubectl -- config view --raw) $HOME/.kube/config  # Copy the Minikube config
          kubectl config use-context minikube  # Set the context

      - name: Check if deployment.yaml exists
        run: |
          if [ ! -f "deployment.yaml" ]; then
            echo "ERROR: deployment.yaml not found!"
            exit 1
          fi

      - name: Deploy to Kubernetes
        run: |
          export GITHUB_SHA=${{ github.sha }}
          cat deployment.yaml | envsubst | kubectl apply -f -
          kubectl rollout status deployment/nginx-deployment
